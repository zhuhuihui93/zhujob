<include file="Public/header"/>
	<div class="mui-content">
		<ul class="mui-table-view">
	        <li class="mui-table-view-cell Recharge-record-tit">
	           <i class="mui-pull-left"></i>
	           <!-- <h6 class="mui-pull-left">本月充电记录</h6> -->
	        </li>
	    </ul>
	    <ul class="mui-table-view Recharge-record-list">
            <if condition="$list neq '' ">
            <volist name="list" id="list">
            <li class="mui-table-view-cell">
                <div class="mui-clearfix">
                	<h5 class="mui-pull-left">{$list['charging_name']}</h5>
                    <if condition="$list.order_status eq '3' ">
                	<h6 class="mui-pull-right RechargeRecordSuccess">订单完结，已付款</h6>
                    <elseif condition="$list.order_status eq '2'" />
                    <h6 class="mui-pull-right RechargeRecordSuccess">订单已支付</h6>
                    <else />
                    <h6 class="mui-pull-right RechargeRecordSuccess">订单未支付</h6>
                    </if>
                </div>
                <div class="mui-clearfix">
                	<div class="mui-pull-left">
                		<p class="Charge-record-number">
                			<i class="icon-chongdian"></i>充电功率：<span>{$list['power']}</span>
                		</p>
                		<p class="Charge-record-number">                			
                            <if condition="$list.money eq '0' ">
                                <i class="icon-xiaofei"></i>消费积分：
                                <span>{$list['integral']}</span>
                            <else />
                                <i class="icon-xiaofei"></i>消费金额（元）：
                                <span>{$list['money']}</span>
                            </if>
                		</p>
                	</div>
                	<div class="mui-pull-right Charge-record-time">{:date('Y-m-d H:s',$list['create_time'])}</div>
                </div>
            </li>
            </volist>
            <else />
                <div class="No-position-box"></div>
                <div class="No-position-btn">
                    <a href="{:U('Users/users')}">返回个人中心</a>
                </div>
            </if>
        </ul>
	</div>
<include file="Public/footer"/>
