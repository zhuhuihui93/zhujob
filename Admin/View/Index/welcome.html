		<div style="width:50%">
			<div title="近期登录" collapsible="true" style="padding:8px;line-height:1.8">
				<foreach name="loginList" item="log">
					[{$log.time}] 登录IP：{$log.ip}<br/>
				</foreach>
			</div>

				<if condition="!C('SAVE_LOG_OPEN')">建议开启后台日志记录功能<br /></if>
