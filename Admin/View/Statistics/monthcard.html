<!--datagrid列表-->
<table id="{:html_id('datagrid')}" data-menu="#{:html_id('datagrid-menu')}" data-toolbar="#{:html_id('datagrid-toolbar')}" data-title="{$title}" data-url="{:U(CONTROLLER_NAME . '/' . ACTION_NAME, array('grid'=>'datagrid'))}">
	<thead>
		<tr>
			<th data-options="field:'user_name',width:100,sortable:true">所属用户</th>
			<th data-options="field:'is_expire',width:100,sortable:true">月卡状态</th>
			<th data-options="field:'month_card_money',width:250,sortable:true">金额</th>
			<th data-options="field:'surplus_number',width:250,sortable:true">免费次数</th>
			<th data-options="field:'charge_number',width:250,sortable:true">充电次数</th>
			<th data-options="field:'create_time',width:100,sortable:true">创建时间</th>
		</tr>
	</thead>
</table>

<!--工具栏-->
<div id="{:html_id('datagrid-toolbar')}">
	<!--搜索-->
	<!--操作项-->
	<foreach name="toolbars" item="li">
		<a class="easyui-linkbutton toolbar-action" data-action="{$li.a}" iconCls="{$li.icon}" plain="true" data-href="{:U($li['c'] . '/' . $li['a'] . '?' . $li['data'])}">{$li.name}</a>
	</foreach>
	<div>
		<a class="easyui-linkbutton di1 toolbar-action iconCls="fa fa-search" plain="true""><span class="sp1">月卡总数(张)</span></br><span class="sp2">{$MC_count}</span></br><span class="sp3">月卡总数</span></a>
		<a class="easyui-linkbutton di1 toolbar-action iconCls="fa fa-search" plain="true""><span class="sp1">生效月卡总数(张)</span></br><span class="sp2">{$MC_isexpire}</span></br><span class="sp3">生效月卡总数</span></a>
		<a class="easyui-linkbutton di1 toolbar-action iconCls="fa fa-search" plain="true""><span class="sp1">月卡充电总数(次)</span></br><span class="sp2">{$MC_chargecs}</span></br><span class="sp3">月卡充电总数</span></a>
		<a class="easyui-linkbutton di2 toolbar-action iconCls="fa fa-search" plain="true""><span class="sp1">月卡余额总数(元)</span></br><span class="sp2">{$MC_moneys}</span></br><span class="sp3">月卡余额总数</span></a>
	</div>
	

</div>


<!--右键菜单-->
<if condition="count($toolbars) gt 0">
	<div id="{:html_id('datagrid-menu')}" class="easyui-menu">
		<foreach name="toolbars" item="li">
			<div class="menu-action" data-action="{$li.a}" data-href="{:U($li['c'] . '/' . $li['a'] . '?' . $li['data'])}" iconCls="{$li.icon}">{$li.name}</div>
		</foreach>
	</div>
</if>

<script type="text/javascript">
	require(['cduser/cduser'], function(module){

		module.init("#{:html_id('datagrid')}");
	});
</script>
