<form class="dialog-form-page">
	<table cellspacing="0" cellpadding="0" border="0" width="100%">
		<tr>
			<td width="80">类型名称：</td>
			<td><input class="easyui-validatebox" type="text" name="info[typename]" value="{$info.typename}" data-options="required:true,validType:['length[2,20]','remote[\'{:U('Member/public_checkTypeName', array('default'=>$info['typename']))}\',\'typename\']']" style="width:220px" /></td>
		</tr>
		<tr>
			<td>类型描述：</td>
			<td><textarea class="easyui-validatebox" name="info[description]" data-options="validType:{length:[0,200]}" style="width:220px;height:60px;font-size:12px">{$info.description}</textarea></td>
		</tr>
		<tr>
			<td>排序：</td>
			<td><input class="easyui-numberbox" type="text" name="info[listorder]" value="{$info.listorder}" data-options="min:0,precision:0" style="width:230px;height:24px" /></td>
		</tr>
		<tr>
			<td>是否启用：</td>
			<td>
				<select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'" name="info[status]" style="width:230px;height:24px">
					<option value="1" <eq name="info.status" value="1">selected</eq>>启用</option>
					<option value="0" <eq name="info.status" value="0">selected</eq>>禁用</option>
				</select>
			</td>
		</tr>
	</table>
	<input name="info[typeid]" value="{$info.typeid}" type="hidden"/>
</form>
